<ng-container [ngSwitch]="inputParameters.type">
  <ng-container *ngSwitchCase="EInputTypes.Search">
    <div
      class="input-wrapper"
      [ngClass]="{
        search: EInputTypes.Search,
        active: focus
      }"
      (click)="inputElement.focus()"
    >
      <mat-icon svgIcon="search"></mat-icon>
      <div class="input-item">
        <input
          #inputElement
          (focus)="focus = true"
          (focusout)="focus = false"
          type="text"
          [placeholder]="inputParameters.placeholder"
          (input)="change($event)"
        />
      </div>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="EInputTypes.Message">
    <div class="input-wrapper">
      <div class="input-item">
        <textarea [placeholder]="inputParameters.placeholder"></textarea>
      </div>
    </div>
  </ng-container>

  <ng-container></ng-container>
</ng-container>
