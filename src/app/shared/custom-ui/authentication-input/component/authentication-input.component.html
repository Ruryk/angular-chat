<input class="hidden" #input type="text" />
<div class="authentication" [formGroup]="authenticationForm">
  <div
    class="authentication-item"
    *ngFor="let item of getControls().controls; index as i"
  >
    <input
      #input
      type="text"
      [formControl]="item"
      maxlength="1"
      (focusin)="focusIn($event)"
      (focusout)="focusOut($event)"
      (input)="change(i + 1)"
      (keydown)="keyDetection($event, i + 1)"
      (click)="setSelectionStart($event)"
    />
  </div>
</div>

<input class="hidden" #input type="text" />
