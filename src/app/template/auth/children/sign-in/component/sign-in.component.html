<form [formGroup]="signInForm" (ngSubmit)="submitForm()">
  <div class="sign-in">
    <div class="sign-in-item">
      <app-input
        formControlName="email"
        [inputParameters]="signInConfig.inputs.email"
      ></app-input>
    </div>
    <div class="sign-in-item">
      <app-input
        formControlName="password"
        [inputParameters]="signInConfig.inputs.password"
      ></app-input>
    </div>
    <div class="sign-in-item">
      <app-button [buttonParameters]="signInConfig.buttons.signIn"></app-button>
    </div>
  </div>
</form>
